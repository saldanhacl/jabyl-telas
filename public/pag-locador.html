    <script>

      var emailUsuario = localStorage.getItem("userLocador");

      $(document).ready(function(){
        ajax("mostrarHistoricoLocador", "&email=" + emailUsuario);
        ajax("nomeUsuario", "&email=" + emailUsuario);
      });

      function ajax(operacao, query){

        var ls = "http://127.0.0.1:7100/?operacao=" + operacao + query;
        console.log(ls);
        $.ajax({

          "url": ls,
          "success": function(result) {
            switch (operacao){

              case "registrarCarroLocador":
              carroRegistrado(result);
              break;

              case "mostrarHistoricoLocador":
              limparHistorico();
              adicionarHistoricoTable(result);
              break;

              case "nomeUsuario":
              mostrarNome(result);
              break;

            }

          } 

        });

      }

      function mostrarNome(dado){

        $('#nome-usuario').append(dado.nome);

      }


      function limparForms(){

        $('form').trigger("reset");

      }

      function limparHistorico(){

        $("#conteudo-historico").empty();

      }

      function carroRegistrado(r){
        alert(r.status);
      }

      function registrarCarro(){

        var modelo = $("#modelo-carro").val();
        var placa = $("#placa-carro").val();
        var cor = $("#cor-carro").val();
        var ano = $("#ano-carro").val();


        ajax("registrarCarroLocador", "&modelo=" + modelo + "&placa=" + placa + "&cor=" + cor + "&ano=" + ano + "&email=" + emailUsuario);

      }


      function adicionarHistoricoTable(r){

        r.forEach(function(historico){

          $("#conteudo-historico").append('<tr>');

          $("#conteudo-historico").append('<td>' + historico.carro + '</td>');

          $("#conteudo-historico").append('<td>' + historico.estacionamento + '</td>');
          $("#conteudo-historico").append('<td>' + historico.locatario + '</td>');
          $("#conteudo-historico").append('<td>' + historico.distancia + 'km</td>');
          $("#conteudo-historico").append('<td>R$' + historico.valorAluguel + '</td>');
          $("#conteudo-historico").append('<td>' + historico.dataAluguel + '</td>');
          $("#conteudo-historico").append('<td>' + historico.dataRetorno + '</td>')

          $("#conteudo-historico").append('<tr>');



        });


      }


    </script>

<html>
<head>
  <meta charset="utf-8">

  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="robots" content="all,follow">
  <!-- Bootstrap CSS-->
  <link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.css">
  <!-- Fontastic Custom icon font-->
  <link rel="stylesheet" href="css/fontastic.css">
  <!-- Font Awesome CSS-->
  <link rel="stylesheet" href="vendor/font-awesome/css/font-awesome.min.css">
  <!-- Google fonts - Poppins -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:300,400,700">
  <!-- theme stylesheet-->
  <link rel="stylesheet" href="css/style.default.css" id="theme-stylesheet">
  <!-- Custom stylesheet - for your changes-->
  <link rel="stylesheet" href="css/custom.css">
  <!-- Favicon-->

        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script><![endif]-->
      </head>
      <body>
        <div class="page login-page">
          <div class="container d-flex align-items-center">
            <div class="form-holder has-shadow">
              <div class="row">
                <!-- Logo & Information Panel-->
                <div class="col-lg-6">
                  <div class="info d-flex align-items-center">
                    <div class="content">
                      <div class="logo">
                        <h1>Login</h1>
                      </div>
                      <p>Faça seu login e começe a utilizar nossa plataforma.</p>
                    </div>
                  </div>
                </div>
                <!-- Form Panel    -->
                <div class="col-lg-6 bg-white">
                  <div class="form d-flex align-items-center">
                    <div class="content">
                      <form id="login-form" method="post">
                        <div class="form-group">
                          <input id="useremail" type="text" name="email" required="" class="input-material">
                          <label for="login-username" class="label-material">Email</label>
                        </div>
                        <div class="form-group">
                          <input id="usersenha" type="password" name="senha" required="" class="input-material">
                          <label for="login-password" class="label-material">Senha</label>
                        </div><a id="login" onclick="validarEmail()" class="btn btn-primary">Entrar</a>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- Javascript files-->
          <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
          <script src="vendor/popper.js/umd/popper.min.js"> </script>
          <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
          <script src="vendor/jquery.cookie/jquery.cookie.js"> </script>
          <script src="vendor/jquery-validation/jquery.validate.min.js"></script>
          <script src="js/front.js"></script>

          <script>

            function ajax(operacao, query){

              var ls = "http://127.0.0.1:7100/?operacao=" + operacao + query;
              $('#useremail').val('');
              $('#usersenha').val('');


              $.ajax({
                url: ls,
                dataType: 'json',
                success: function(result) {
                  console.log(result);
                  if (operacao == "realizarLogin")
                    redirecionamento(result);
                },
                error: function(jqXHR, textStatus, errorThrown){
                  console.log("falha" + textStatus);
                }

              });

            }

            function redirecionamento(r){
              if (r.tipo == "locador"){
                localStorage.setItem("userLocador", userEmail);
                location.href = "pag-locador.html";
              } else if (r.tipo == "locatario"){
                localStorage.setItem("userLocatario", userEmail);
                location.href = "pag-locatario.html";
              } else if (r.tipo == "estacionamento"){
                localStorage.setItem("userEstacionamento", userEmail);
                location.href = "pag-estacionamento.html";
              } else alert(r.status);

            }

            var userEmail;
            
            function validarEmail(){

              userEmail = $("#useremail").val();
              var userSenha = $("#usersenha").val(); 

              
              ajax("realizarLogin", "&email=" + userEmail + "&senha=" + userSenha);

            }

          </script>

        </body>
        </html>

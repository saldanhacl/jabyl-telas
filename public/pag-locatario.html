      <script>

        var emailUsuario = localStorage.getItem("userLocatario");

        $(document).ready(function(){
          ajax("mostrarHistoricoLocatario", "&email=" + emailUsuario);
          ajax("nomeUsuario", "&email=" + emailUsuario);

          $('#ModalReservarCarro').on('shown.bs.modal', function () {

            ajax("mostrarEstacionamentos", "");
            mostrarCarros();


          })

          mostrarCarros()

        });

        function ajax(operacao, query){

          var ls = "http://127.0.0.1:7100/?operacao=" + operacao + query;
          console.log(ls);
          $.ajax({

            "url": ls,
            "success": function(result) {
              switch (operacao){

                case "mostrarHistoricoLocatario":
                limparHistorico();
                adicionarHistoricoTable(result);
                break;

                case "mostrarEstacionamentos":
                limparEstacionamentos();
                mostrarEstacionamentos(result);
                break;

                case "mostrarCarrosNoEstacionamento":
                limparCarros();
                mostrarCarrosNoEstacionamento(result);
                break;

                case "reservarCarro":
                status(result);
                break;

                case "nomeUsuario":
                mostrarNome(result);
                break;

              }

            } 

          });

        }

        function mostrarNome(dado){

          $('#nome-usuario').append(dado.nome);

        }


        function limparForms(){

          $('form').trigger("reset");

        }

        function status(r){
          alert(r.status);
        }

        var estacionamentosDisponiveis = [];

        function mostrarEstacionamentos(r){
          r.forEach(function(estacionamento,i){

            estacionamentosDisponiveis[i] = {"nome" : estacionamento.nome, "email" : estacionamento.email};
            $('#estacionamentos').append('<option>' + estacionamento.nome + '</option>');

          })

        }

        function limparHistorico(){

          $("#conteudo-historico").empty();

        }

        function limparCarros(){
          $("#carros-estacionamento").empty();
        }

        function limparEstacionamentos(){
          $("#estacionamentos").empty();
        }


        var carrosEstacionamento = [];

        function mostrarCarrosNoEstacionamento(r){
          r.forEach(function(carro, i){

            carrosEstacionamento[i] = { "modelo" : carro.Modelo, "placa" : carro.Placa };
            $('#carros-estacionamento').append('<option>' + carro.Modelo + " (" + carro.Placa + ")" + '</option>');

          })

        }

        function reservarCarro(){

          var index = $("#carros-estacionamento").prop('selectedIndex');
          var modelo = carrosEstacionamento[index].modelo;
          var placa = carrosEstacionamento[index].placa;

          ajax("reservarCarro", "&modelo=" + modelo + "&placa=" + placa);

        }

        function mostrarCarros(){

          var index = $("#estacionamentos").prop('selectedIndex');
          var emailEst = estacionamentosDisponiveis[index].email;

          console.log(index);
          console.log(emailEst);

          ajax("mostrarCarrosNoEstacionamento", "&email=" + emailEst);

        }


        function adicionarHistoricoTable(r){

          r.forEach(function(historico){

            $("#conteudo-historico").append('<tr>');

            $("#conteudo-historico").append('<td>' + historico.carro + '</td>');

            $("#conteudo-historico").append('<td>' + historico.estacionamento + '</td>');
            $("#conteudo-historico").append('<td>' + historico.locador + '</td>');
            $("#conteudo-historico").append('<td>' + historico.distancia + 'km</td>');
            $("#conteudo-historico").append('<td>R$' + historico.valorAluguel + '</td>');
            $("#conteudo-historico").append('<td>' + historico.dataAluguel + '</td>');
            $("#conteudo-historico").append('<td>' + historico.dataRetorno + '</td>')

            $("#conteudo-historico").append('<tr>');



          });


        }


      </script>

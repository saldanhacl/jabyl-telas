  <body>
    <div class="page login-page">
      <div class="container d-flex align-items-center">
        <div class="form-holder has-shadow">
          <div class="row">
            <div class="col-lg-6 bg-white">
              <div class="form d-flex align-items-center">
                <div class="content">
                  <form id="register-form">
                     <div class="col-sm-9">
                      <label for="register-username" class="label-material">Tipo de Pessoa</label>
                            <div>
                              <input id="optionsRadios1" type="radio" checked="" value="pf" name="optionsRadios">
                              <label style="margin-right: 10px" for="optionsRadios1">Pessoa Física</label>

                              <input id="optionsRadios2" type="radio" value="pj" name="optionsRadios">
                              <label for="optionsRadios2">Pessoa Jurídica</label>
                            </div>
                          </div>
                    <div class="form-group">                     
                      <input id="register-nome" type="text" name="registerNome" required class="input-material">
                      <label for="register-nome" class="label-material">Nome</label>
                    </div>
                    <div class="form-group">
                      <input id="register-telefone" type="telefone" name="registerTelefone" required class="input-material">
                      <label for="register-telefone" class="label-material">Telefone        </label>
                    </div>
                    <div id="pessoa-fisica">
                      <div class="form-group">
                        <input id="register-sobrenome" type="text" name="registerSobrenome" required class="input-material">
                        <label for="register-sobrenome" class="label-material">Sobrenome     </label>
                      </div>
                      <div class="form-group">
                        <input id="register-rg" type="text" name="registerRG" required class="input-material">
                        <label for="register-rg" class="label-material">RG        </label>
                      </div>
                      <div class="form-group">
                        <input id="register-cpf" type="password" name="registerCPF" required class="input-material">
                        <label for="register-cpf" class="label-material">CPF        </label>
                      </div>
                    </div>
                    <div id="pessoa-juridica">
                      <div class="form-group">
                        <input id="register-cnpj" type="text" name="registerCNPJ" required class="input-material">
                        <label for="register-cnpj" class="label-material">CNPJ     </label>
                      </div>
                    </div>

                </div>
              </div>
            </div>
            <!-- Form Panel    -->
            <div class="col-lg-6 bg-white">
              <div class="form d-flex align-items-center">
                <div class="content">
                  <form id="register-form">

                    <div class="form-group">
                      <input id="register-username" type="email" name="registerEmail" required class="input-material">
                      <label for="register-username" class="label-material">Email</label>
                    </div>
                    <div class="form-group">
                      <input id="register-email" type="password" name="registerPassword" required class="input-material">
                      <label for="register-email" class="label-material">Senha      </label>
                    </div>
                    <div class="form-group">
                      <input id="register-passowrd" type="password" name="confirmPassword" required class="input-material">
                      <label for="register-passowrd" class="label-material">Confirmar senha       </label>
                    </div>
                    <a href="pag-locador.html" class="btn btn-primary">Cadastrar</a>
                  </form><small>Já tem uma conta? </small><a href="login.html" class="signup">Entrar</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

    <!-- Javascript files-->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="vendor/popper.js/umd/popper.min.js"> </script>
    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
    <script src="vendor/jquery.cookie/jquery.cookie.js"> </script>
    <script src="vendor/jquery-validation/jquery.validate.min.js"></script>
    <script src="js/front.js"></script>

    <script>

        $("#pessoa-fisica").hide();

          var radios = document.querySelectorAll('input[type=radio][name="optionsRadios"]');

          function changeHandler(event) {
          if ( this.value === 'pj' ) {
            $('#pessoa-juridica').fadeIn();
            $('#pessoa-fisica').fadeOut();

         } else if ( this.value === 'pf' ) {
            $('#pessoa-juridica').fadeOut();
            $('#pessoa-fisica').fadeIn();
         }  
      }

      Array.prototype.forEach.call(radios, function(radio) {
         radio.addEventListener('change', changeHandler);
      });


    </script>


  </body>

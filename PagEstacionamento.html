<script>
  
$(document).ready(function(){
  ajax("mostrarCarrosNoEstacionamento", "");
  ajax("mostrarHistorico", "");
});

function ajax(operacao, query){

    var ls = "http://127.0.0.1:7100/?operacao=" + operacao + query;
      $.ajax({

          "url": ls,
          "success": function(result) {
            if (operacao == "mostrarCarrosNoEstacionamento")
              adicionarCarrosNoEst(result);
            if (operacao == "mostrarHistorico")
              adicionarHistorico(result);

          } 

      });

  }

  function dadosRow(nome, dado){
    return '<span class="item d-flex align-items-center itemCarros col-md-2" style="width=100%;"><div class="text"><h3 class="h5">' + nome + '</h3><small>' + dado + '</small></div></span>';
  }

  function adicionarCarrosNoEst(r){

    r.forEach(function(carro){
      var inHtml = '<div class="itemCard">'; 

      inHtml += '<img src="img/car-icon.png" class="rounded itemCarros foto-carro col-md-2">'

      inHtml += this.dadosRow('Dono', carro.Dono);
      inHtml += this.dadosRow('Modelo', carro.Modelo);
      inHtml += this.dadosRow('Placa', carro.Placa);
      inHtml += this.dadosRow('Ano', carro.Ano);
      inHtml += this.dadosRow('Cor', carro.Cor);
      inHtml += this.dadosRow('Alugado', carro.Alugado);
      inHtml += this.dadosRow('Reservado', carro.Reservado);

      inHtml += '<button class="btn btn-primary btn-md alugar-carro" type="submit"> Alugar Carro </button>';
      inHtml += '<button class="btn btn-primary alugar-carro" type="submit"> Retornar Carro </button>';

      inHtml += '<div style="clear: both"></div></div><hr/>';

      $("#carrosNoEst").html($("#carrosNoEst").html() + inHtml);

    });

  }

  function adicionarHistorico(r){

    r.forEach(function(historico){

      var inHtml = '<div class="itemCard">'; 

      inHtml += this.dadosRow('Carro', historico.carro);
      inHtml += this.dadosRow('Locatário', historico.locatario);
      inHtml += this.dadosRow('Locador', historico.locador);
      inHtml += this.dadosRow('Distância percorrida', historico.distancia);
      inHtml += this.dadosRow('Hora de aluguel', historico.dataAluguel);
      inHtml += this.dadosRow('Hora de retorno', historico.dataRetorno);

      inHtml += '<div style="clear: both"></div></div><hr/>';

      $("#historicoEst").html($("#historicoEst").html() + inHtml);

    });

  }

</script>
